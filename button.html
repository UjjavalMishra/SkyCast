<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More info button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <!-- code for second page after clicking on more info -->
 <div class="container p-50" id="cardGroup">

    <!-- first card -->
    <div class="card mb-3" id="first_card" style="max-width: 540px;">
     <div class="row g-0">
       <div class="col-md-4">
         <img id="first_src" src="dumy_src" class="img-fluid rounded-start" alt="...">
       </div>
       <div class="col-md-8">
         <div class="card-body">
           <p class="card-text" id="clouds"></p>
           <p class="card-text" id="hum"></p>
           <p class="card-text"><small class="text-body-secondary">updated few seconds ago</small></p>
         </div>
       </div>
     </div>
   </div>
 
   <!-- second card -->
   <div class="card mb-3" id="second_card" style="max-width: 540px;">
     <div class="row g-0">
       <div class="col-md-4">
         <img  id="second_src" src="dumysrc" class="img-fluid rounded-start" alt="...">
       </div>
       <div class="col-md-8">
         <div class="card-body">
           <p class="card-text" id="avg"></p>
           <p class="card-text" id="max"></p>
           <p class="card-text" id="min"></p>
           <p class="card-text" id="feels"></p>
           <p class="card-text"><small class="text-body-secondary">updated few seconds ago</small></p>
         </div>
       </div>
     </div>
   </div>
 
     <!-- third card -->
     <div class="card mb-3" id="third_card" style="max-width: 540px;">
       <div class="row g-0">
         <div class="col-md-4">
           <img id="third_src" src="dumysrc"  class="img-fluid rounded-start" alt="...">
         </div>
         <div class="col-md-8">
           <div class="card-body">
             <p class="card-text" id="wind"></p>
           <p class="card-text" id="press"></p>
           <p class="card-text" id="visible"></p>
             <p class="card-text"><small class="text-body-secondary">updated few seconds ago</small></p>
           </div>
         </div>
       </div>
     </div>
 
     <button type="button" class="btn btn-success" id="GoBackFromTodayWeather">Go Back</button>
  </div>
    </main>
</html>
<script src="button.js"  type="module"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
